<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/fontawesome-free-5.15.1-web/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/fontawesome-free-5.15.1-web/fontawesome-free-5.15.1-web/css/all.css">
    <link rel="stylesheet" href="./assets/css/fontawesome-free-5.15.1-web/fontawesome-free-5.15.1-web/css/all.min.css">
    <title>Beatuy City</title>
    <style>
        body{
            width: 100%;
            height: 100vh;
            background-image: url('./beatuy-city.jpg');
            background-size: cover;
            background-position: center center;
            background-repeat: no-repeat;
        }

    </style>
</head>
<body>
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Beatuy City</h2>
                <span id="close" class="close">&times;</span>
            </div>
            <hr>
            <div class="modal-body">
                <form action="#">
                    <label for="name">Adınız:  </label>
                    <input type="text" id="name" placeholder="Ad"> <br>
                    <label for="pass">Şifrəniz:</label>
                    <input type="password" id="pass" placeholder="Şifrə"> <br>
                    <input type="submit" value="Daxil ol">
                    <input type="button" id="btnClose" value="Baqla">
                </form>
            </div>
        </div>
    </div>
    <div class="header">
        <div class="logo">
            <h1>Beatuy City</h1>
        </div>
        <i class="fas fa-bars" id="open"></i>
        <div id="sideBar" class="sideBar">
            <span id="closeSideBar" class="close">&times;</span>
            <a href="#">Baş səifə</a>
            <a href="#">Şəkillər</a>
            <a href="#">Videolar</a>
            <a href="#">Haqqımızda</a>
            <a href="#">Bizimlə əlaqə</a>
        </div>
        <div class="menu">
            <ul>
                <li><a href="#">Baş səifə</a></li>
                <li><a href="#">Şəkillər</a></li>
                <li><a href="#">Videolar</a></li>
                <li><a href="#">Haqqımızda</a></li>
                <li><a href="#">Bizimlə əlaqə</a></li>
            </ul>
        </div>
     </div>
     <div class="header-text">
        <h2>Gözəl şəhərdə gözəl həyat</h2>
        <p>En gözəl məskən, yaşadıqım yerdir</p>
     </div>
    <div id="btn-blog">
        <button type="button" id="btn">Daxil ol</button>
    </div>
    <script src="./main.js"></script>
</body>
</html>
